
spring.security.oauth2.client.registration.keycloak.client-id=sso_client
spring.security.oauth2.client.registration.keycloak.authorization-grant-type=authorization_code
spring.security.oauth2.client.registration.keycloak.scope=openid
spring.security.oauth2.client.provider.keycloak.issuer-uri=http://localhost:8180/realms/sso
spring.security.oauth2.client.provider.keycloak.user-name-attribute=preferred_username
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8180/realms/sso

spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.web.servlet.JspAutoConfiguration


spring.security.oauth2.client.registration.keycloak.redirect_uri=http://localhost:8080/hello
